<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>

    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/all-default.css">
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/jquery.cookie.js"></script>
    <script src="static/js/bootstrap.js"></script>

</head>
<body class="fpBody">

    <div class="fpTop">
        <div class="col-md-12">
            <h4 class="logo">SOULJourney<small class="small-logo">一个研究魂类游戏文化的硬核社区</small></h4>
        </div>
    </div>

    <div class="col-md-1 fpLeft"></div>
    <div class="col-md-10 fpMainBody">
        <div class="updatePassword_form">
            <h3>修改密码</h3>
            <form role="form">
                <hr style="border: 1px solid #DCDCDC;">
                <div class="form-group" id="part1">
                    <label for="userPassword">输入新密码：</label>
                    <input type="text" class="form-control" id="userPassword" />
                    <span id="spanPassword">*由数字或字母组成，不能超过16个字符</span>
                </div>
                <div class="form-group" id="part2">
                    <label for="userPassword2">重复新密码：</label>
                    <input type="password" class="form-control" id="userPassword2" onchange="checkPassword()" />
                    <span id="spanPassword2">*请再输入一次要修改的密码</span>
                </div>
                <hr style="border: 1px solid #DCDCDC;">
                <button id="sendBtn" type="button" class="btn btn-default disabled" style="background-color: #F2F2F2;margin-left:270px" onclick="updatePassword()">完成！去登录吧~</button>
                <hr style="border: 1px solid #DCDCDC;">
            </form>
        </div>
    </div>
    <div class="col-md-1 fpRight"></div>

    <div class="fpBottom">
        <hr style="border: 1px solid #DCDCDC;">
        <h5 style="text-align: center">&copy;象征意义的版权说明</h5>
    </div>

</body>
</html>
